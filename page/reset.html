<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码</title>
    <link rel="stylesheet" type="text/css" href="../css/htmleaf-demo.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="htmleaf-container">
        <div class="cont_principal">
            <header class="htmleaf-header">
                <h1>体测成绩统计 <span></span></h1>
            </header>
            <div class="cont_join">
                <div class="cont_form_join">
                    <h2 style="margin-top:30px;">重置密码</h2>

                    <p>用户名:</p>
                    <input type="text" class="input_text username" />

                    <p>原密码:</p>
                    <input type="password" class="input_text oldPwd" />

                    <p>新密码:</p>
                    <input type="password" class="input_text newPwd" />
                </div>

                <div class="cont_btn_join">
                    <a href="javascript:;" class="reset">重置</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/reset.js"></script>
    <script src="../js/baseAPI.js"></script>
</body>

</html>
